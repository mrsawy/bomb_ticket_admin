<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4">

  <div class="authentication-inner py-5">

    <!-- <div *ngIf="toolService.myAlertShow" id="my-alert-div" class="animate__animated"
      [ngClass]="toolService.myAlertClass? 'animate__fadeIn' : 'animate__fadeOut'">
      <ngb-alert [dismissible]="false" [type]="toolService.myAlertType">
        {{toolService.myAlertMessage}}
      </ngb-alert>
    </div> -->

    <div class="card form-card">
      <div class="p-4 p-sm-5">
        <!-- Logo -->
        <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
          <img class="logo-image" src="assets/images/bomb-ticket-logo.png">
        </div>
        <!-- / Logo -->

        <form>

          <h5 class="text-center text-muted font-weight-normal mb-4">Login to Your Account</h5>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input [(ngModel)]="adminData.email" name="email" type="email" class="form-control" placeholder="johndoe@gmail.com">
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input [(ngModel)]="adminData.password" name="password" type="password" class="form-control" placeholder="********">
          </div>
          <button type="submit" (click)="onSignIn()" class="btn btn-primary float-right">Sign In</button>
        </form>

      </div>
    </div>

  </div>
</div>
